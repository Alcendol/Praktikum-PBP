<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>
<body>
    <h1>Looping: while</h1>
    <script>
        var counter=0;
        do{
            document.write("Counter: " + counter + "<br />");
            counter++;
        }
        while(counter<5);
    </script>
</body>
</html>
